<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project CALCULATOr</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <h1><b><i>Project Calculator using HTML,CSS,javaScipt</i></b></h1>
    <p>This is a calculator </p>
    <br>
    <div id="border">
        <div id="upper">
        <div class="screen"></div>
        </div>
        <div id="lower">
        <div class="options" id="clear">C</div>
        <div class="options" id="modulo">%</div>
        <div class="options"id="delete">X</div>
        <div class="options"id="divide">./.</div>
        <div class="options"id="@7">7</div>
        <div class="options"id="@8">8</div>
        <div class="options"id="@9">9</div>
        <div class="options"id="mult">*</div>
        <div class="options"id="@4">4</div>
        <div class="options"id="@5">5</div>
        <div class="options"id="@6">6</div>
        <div class="options"id="subt">-</div>
        <div class="options"id="@1">1</div>
        <div class="options"id="@2">2</div>
        <div class="options"id="@3">3</div>
        <div class="options"id="add">+</div>
        <div class="options"id="@00">00</div>
        <div class="options"id="@0">0</div>
        <div class="options"id="decimal">.</div>
        <div class="options"id="solve">=</div>
        </div>
    </div>
    <script src="scripting.js"></script>
</body>
            </html>
